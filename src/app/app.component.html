<div class="container">
  <div class="row">
    <div class="col-8">
      <h2>Prompt</h2>
      <textarea [(ngModel)]="prompt.main" class="form-control" rows="5"></textarea>

      <h2>Inputs</h2>
      <div *ngFor="let input of prompt.inputs; index as i">
        <div class="input-group mt-3">
          <input [(ngModel)]="input.id" placeholder="Input ID" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-danger" (click)="removeInput(i)">Remove Input</button>
          </div>
        </div>
        <textarea [(ngModel)]="input.text" placeholder="Input Text" class="form-control mt-3"></textarea>
      </div>
      <button class="btn btn-primary mt-3" (click)="addInput()">Add Input</button>
    </div>

    <div class="col-4">
      <h2>Parameters</h2>
      <div class="form-group">
        <label for="model">Model</label>
        <input [(ngModel)]="config.model" id="model" class="form-control">
      </div>
      <div class="form-group">
        <label for="temperature">Temperature</label>
        <input [(ngModel)]="config.temperature" id="temperature" class="form-control">
      </div>
      <button class="btn btn-primary mt-3" (click)="callAPI()">Get Response</button>
    </div>
  </div>

  <h2 class="mt-5">Responses</h2>
  <div *ngFor="let response of responses">
    <textarea [value]="response" class="form-control" rows="5" readonly></textarea>
    <hr> <!-- Add a separator -->
  </div>
</div>
